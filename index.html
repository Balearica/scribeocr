<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style type="text/css">
    .btn-info:focus:not(:focus-visible):not(:active) {
      outline: none !important;
      box-shadow: none !important;
      background-color: #369;
    }

    .btn-info:active {
      box-shadow: 0 0 0 0.1rem rgb(82 125 168 / 50%) !important
    }

    .btn {
      transition: none !important;
    }

    .help-icon {
      vertical-align: middle;
      margin-left: 0.2rem;
      margin-bottom: 0.1rem;
    }

    div[class*="ttWide"] .tooltip-inner {
      max-width: 400px !important;
      white-space: pre-line !important;
    }

    .form-check-input:focus:not(:focus-visible):not(:active) {
      outline: none !important;
      box-shadow: none !important;
    }

    .form-check-input:active {
      box-shadow: 0 0 0 0.1rem rgb(82 125 168 / 50%) !important
    }

    .form-switch.form-switch-lg {
      margin-bottom: 0.85rem;
      /* JUST FOR STYLING PURPOSE */
    }

    .form-switch.form-switch-lg .form-check-input {
      height: 2rem;
      width: calc(3rem + 0.75rem);
      border-radius: 4rem;
    }

    .form-check-input:checked {
      background-color: var(--bs-info);
    }

    .form-check-input:checked {
      background-color: var(--bs-info);
    }
  </style>
  <meta charset="utf-8" />
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/pdf.js"></script>
  <script src="lib/pdf.worker.js"></script>

  <script src="lib/filer.min.js"></script>
  <script src="lib/UPNG.js"></script>

  <script src="./lib/fabric.js"></script>

  <script src="./lib/blob-stream.js"></script>

  <!-- Contains modified version of pdfkit.  Do not update without porting over changes. -->
  <script src="./lib/pdfkit.standalone.js"></script>
  <!-- Contains modified version of opentype.  Do not update without porting over changes. -->
  <script src="./lib/opentype.js"></script>

  <script src="./lib/FileSaver.js"></script>
  <script type="module" src="main.js"></script>


</head>

                  <option value="text">Text</option>

                      <div class="col-5">
                        <input type="text" id="pdfPageMin" name="pageNum" size="2" style="width:100%">
                      </div>
                      <div class="col-2" style="text-align:center"> to </div>

                      <div class="col-5">
                        <input type="text" id="pdfPageMax" name="pageNum" size="2" style="width:100%">
